<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo de Espera - Turno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <h1>Calculadora de Turno</h1>
        <p>Ingresa tu número de turno para saber cuánto falta para ser atendido.</p>

        <div class="card p-4">
            <form id="turnoForm">
                <div class="mb-3">
                    <label for="turnoActual" class="form-label">Turno actual en atención:</label>
                    <input type="number" id="turnoActual" class="form-control" placeholder="Turno en curso" min="1" required>
                </div>
                
                <div class="mb-3">
                    <label for="turnoUsuario" class="form-label">Tu número de turno:</label>
                    <input type="number" id="turnoUsuario" class="form-control" placeholder="Ingresa tu número de turno" min="1" required>
                </div>

                <div class="mb-3">
                    <label for="tiempoPorTurno" class="form-label">Tiempo promedio por turno (en minutos):</label>
                    <input type="number" id="tiempoPorTurno" class="form-control" placeholder="Tiempo por turno en minutos" min="1" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Calcular</button>
            </form>

            <div class="mt-4" id="resultado">
                <h2 id="tiempoRestante"></h2>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
